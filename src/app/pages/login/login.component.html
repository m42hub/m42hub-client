<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 p-2 sm:p-4">
  <div class="w-full max-w-md">
    <div class="bg-surface-900 dark:bg-surface-50 rounded-xl shadow-2xl overflow-hidden animate-fade-in-up">
      <div class="text-center p-4 sm:p-8 pb-3 sm:pb-6">
        <img src="/logo.png" alt="M42Hub" class="w-30 h-30 mx-auto mb-2 sm:mb-4 rounded-lg" />
        <h1 class="text-xl sm:text-2xl font-bold mb-1 sm:mb-2">
          Entrar no M42Hub
        </h1>
        <p class="text-surface-300 dark:text-surface-600 text-xs sm:text-sm">
          Acesse sua conta para continuar
        </p>
      </div>

      <div class="px-4 sm:px-8 pb-4 sm:pb-8">
        <p-message
          *ngIf="errorMessage"
          severity="error"
          [text]="errorMessage"
          class="mb-6">
        </p-message>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium mb-2">
              Usuário
            </label>
            <input
              pInputText
              id="username"
              formControlName="username"
              placeholder="Digite seu usuário"
              class="w-full"
              [class.ng-invalid]="isUsernameInvalid"
              autocomplete="username" />

            <small
              *ngIf="isUsernameInvalid"
              class="text-red-400 dark:text-red-500 text-xs mt-1 block">
              <span *ngIf="usernameControl?.errors?.['required']">
                Usuário é obrigatório
              </span>
              <span *ngIf="usernameControl?.errors?.['minlength']">
                Usuário deve ter pelo menos 3 caracteres
              </span>
            </small>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium mb-2">
              Senha
            </label>
            <p-password
              formControlName="password"
              placeholder="Digite sua senha"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="w-full"
              inputStyleClass="w-full"
              [class.ng-invalid]="isPasswordInvalid"
              autocomplete="current-password">
            </p-password>

            <small
              *ngIf="isPasswordInvalid"
              class="text-red-400 dark:text-red-500 text-xs mt-1 block">
              <span *ngIf="passwordControl?.errors?.['required']">
                Senha é obrigatória
              </span>
              <span *ngIf="passwordControl?.errors?.['minlength']">
                Senha deve ter pelo menos 6 caracteres
              </span>
            </small>
          </div>

          <div class="pt-2">
            <p-button
              type="submit"
              label="Entrar"
              icon="pi pi-sign-in"
              styleClass="w-full"
              [loading]="loading"
              [disabled]="loginForm.invalid || loading">
            </p-button>
          </div>
        </form>

        <div class="mt-6 text-left space-y-2 pl-8 sm:pl-3">
          <p class="text-sm">
             Esqueceu sua senha?
            <a href="https://discord.gg/E5xy62Eus2" class="text-primary-400 hover:text-primary-300 dark:text-primary-500 dark:hover:text-primary-600 text-sm font-medium hover:underline transition-colors">
              Contate o suporte
            </a>
          </p>

          <p class="text-surface-400 dark:text-surface-600 text-sm">
            Não tem uma conta?
            <a routerLink="/sign-up" class="text-primary-400 hover:text-primary-300 dark:text-primary-500 dark:hover:text-primary-600 font-medium hover:underline transition-colors">
              Cadastre-se aqui
            </a>
          </p>

          <p class="text-surface-400 dark:text-surface-600 text-xs mt-5">
            Em caso de bug ou dúvida,
            <a href="https://discord.gg/E5xy62Eus2" target="_blank" rel="noopener" class="text-primary-400 hover:text-primary-300 dark:text-primary-500 dark:hover:text-primary-600 font-medium hover:underline transition-colors">
              contate o suporte
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
