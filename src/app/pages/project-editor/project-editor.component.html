<div class="flex flex-col min-h-screen bg-surface-ground p-2 sm:p-4 md:p-6">
  <div class="flex flex-col w-full max-w-6xl mx-auto">
    <div class="flex mb-2 sm:mb-4">
      <p-button
        label="Voltar"
        labelClass="hidden sm:inline"
        icon="pi pi-arrow-left"
        severity="primary"
        (onClick)="goBack()">
      </p-button>
    </div>

    <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-surface-950 text-center mb-4">
      {{ isEditMode ? 'Editar Projeto' : 'Criar Novo Projeto' }}
    </h1>

    <div class="flex flex-col w-full">
      <ng-container *ngIf="(!isEditMode && !showDisclaimerModal) || (isEditMode && projectLoaded)">
        <app-project-form
          [project]="project"
          [isEditMode]="isEditMode"
          (save)="onSave($event)"
          (cancel)="onCancel()"
        ></app-project-form>
      </ng-container>

      <div *ngIf="projectNotFound" class="flex flex-col items-center justify-center min-h-64 sm:min-h-96">
          <h2 class="text-xl sm:text-2xl font-bold text-red-500 mb-2 sm:mb-4">
            Projeto não encontrado
          </h2>
          <p class="text-sm sm:text-base text-surface-600 mb-4 sm:mb-6 text-center">
            O projeto que você está procurando não existe ou foi removido.
          </p>
          <p-button label="Voltar aos Projetos" icon="pi pi-arrow-left" severity="primary" (onClick)="goBack()"></p-button>
      </div>

    <p-toast *ngIf="isBrowser"></p-toast>

    <app-disclaimer-modal
      [(visible)]="showDisclaimerModal"
      (accepted)="onDisclaimerAccepted()"
      (cancelled)="onDisclaimerCancelled()">
    </app-disclaimer-modal>
  </div>
</div>
