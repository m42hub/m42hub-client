<div class="container mx-auto py-2 sm:py-4 min-h-screen p-2">
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-4 sm:mb-0">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-surface-900">Meus Projetos</h1>
      <p class="text-sm sm:text-base text-surface-600 mb-6">Projetos em que você participa</p>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-16">
    <i class="pi pi-spin pi-spinner text-4xl text-surface-400"></i>
    <p class="mt-4 text-surface-500">Carregando projetos...</p>
  </div>

  <div *ngIf="!loading && !error">
    <div
      *ngIf="requestedProjects.length > 0"
      [ngClass]="isDarkMode ? 'postit-card postit-yellow w-full' : 'postit-card postit-yellow-light w-full'"
    >
      <h2
        [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
        class="text-2xl font-semibold text-center my-2"
      >
        Projetos Solicitados
      </h2>
      <app-user-projects-carousel
        [projects]="requestedProjects"
        [numVisible]="numVisible"
        [showRequestDate]="true"
      ></app-user-projects-carousel>
    </div>

    <div
      *ngIf="ongoingProjects.length > 0"
      [ngClass]="isDarkMode ? 'postit-card postit-blue w-full' : 'postit-card postit-blue-light w-full'"
    >
      <h2
        [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
        class="text-2xl font-semibold text-center my-2"
      >
        Projetos em Andamento
      </h2>
      <app-user-projects-carousel
        [projects]="ongoingProjects"
        [numVisible]="numVisible"
        [showRequestDate]="false"
      ></app-user-projects-carousel>
    </div>

    <div
      *ngIf="finishedProjects.length > 0"
      [ngClass]="isDarkMode ? 'postit-card postit-green w-full' : 'postit-card postit-green-light w-full'"
    >
      <h2
        [ngClass]="isDarkMode ? 'text-white' : 'text-black'"
        class="text-2xl font-semibold text-center my-2"
      >
        Projetos Concluídos
      </h2>
      <app-user-projects-carousel
        [projects]="finishedProjects"
        [numVisible]="numVisible"
        [showRequestDate]="false"
      ></app-user-projects-carousel>
    </div>

    <div
      *ngIf="ongoingProjects.length === 0 && finishedProjects.length === 0"
      class="text-center py-16"
    >
      <div class="max-w-md mx-auto">
        <i class="pi pi-folder-open text-6xl text-surface-300 mb-6"></i>
        <h3 class="text-xl font-semibold text-surface-600 mb-3">
          Você ainda não participa de nenhum projeto
        </h3>
        <p class="text-surface-500 mb-6">
          Procure projetos na página principal e candidate-se para participar!
        </p>
      </div>
    </div>
  </div>
</div>
