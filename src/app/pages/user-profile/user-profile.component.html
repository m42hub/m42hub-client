<div class="flex flex-col min-h-screen w-screen h-screen bg-gradient-to-br from-primary-500 to-primary-900 p-0 m-0 overflow-auto">
  <div *ngIf="loading" class="flex justify-center items-center flex-1 min-h-[200px]">
    <p-progressSpinner styleClass="w-8 h-8" strokeWidth="4"></p-progressSpinner>
  </div>
  <div *ngIf="error && !loading" class="flex justify-center items-center flex-1 min-h-[200px]">
    <p class="text-red-600 text-center">{{ error }}</p>
  </div>

  <div
    *ngIf="userInfo && !loading"
    class="flex flex-1 flex-col w-full h-full text-white m-0 p-0"
  >
    <app-user-profile-header
      [userInfo]="userInfo"
      [loading]="loading"
      [isOwnProfile]="isOwnProfile"
    ></app-user-profile-header>

    <div class="flex flex-col gap-4 w-full h-full p-6">
      <div *ngIf="isOwnProfile && !editMode && !showChangePasswordForm" class="flex justify-end mb-2">
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          label="Editar perfil"
          class="p-button-sm p-button p-button-info"
          (click)="enableEdit()"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-key"
          label="Alterar senha"
          class="p-button-sm p-button p-button-help ml-2"
          (click)="openChangePasswordForm()"
        ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            label="Excluir Conta"
            class="p-button-sm p-button p-button-danger ml-2"
            (click)="openDeleteAccountModal()"
          ></button>
      </div>

      <app-user-profile-form
        *ngIf="isOwnProfile && editMode && !showChangePasswordForm"
        [userInfo]="userInfo"
        [saveLoading]="saveLoading"
        [saveError]="saveError"
        (save)="saveEdit($event)"
        (cancelEdit)="cancelEdit()"
      ></app-user-profile-form>

      <app-user-change-password-form
        *ngIf="isOwnProfile && showChangePasswordForm && !editMode"
        [userInfo]="userInfo"
        (closeForm)="closeChangePasswordForm()"
      ></app-user-change-password-form>

      <p-dialog
        header="Confirmar Exclusão"
        [(visible)]="showDeleteAccountModal"
        [modal]="true"
        [closable]="false"
        [dismissableMask]="true"
        [style]="{width: '450px'}"
      >
        <div class="flex flex-col items-center justify-center gap-4 p-4">
          <span class="text-lg font-semibold text-center">Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.</span>
          <div class="flex gap-2 justify-center mt-4">
            <button pButton type="button" label="Cancelar" class="p-button-sm" (click)="closeDeleteAccountModal()"></button>
            <button pButton type="button" label="Excluir" class="p-button-sm p-button-danger" (click)="deleteAccount()" [disabled]="deleteLoading"></button>
          </div>
          <p *ngIf="deleteError" class="text-red-500 text-center">{{ deleteError }}</p>
        </div>
      </p-dialog>

      <p-card
        *ngIf="userInfo.interestRoles?.length && (!editMode && !showChangePasswordForm)"
        styleClass="w-full max-w-6xl mx-auto text-white rounded-lg shadow-lg bg-gray-900 "
      >
        <h3 class="font-bold mb-2">Áreas de Interesse:</h3>
        <div class="flex flex-row flex-wrap gap-2">
          <p-tag
            *ngFor="let role of userInfo.interestRoles"
            [value]="role.name"
            severity="success"
          ></p-tag>
        </div>
      </p-card>
    </div>
  </div>
</div>
