<div class="container mx-auto py-2 sm:py-4 min-h-screen p-2">
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-4 sm:mb-0">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-surface-900">Projetos</h1>
      <p class="text-sm sm:text-base text-surface-600">Encontre projetos para colaborar</p>
    </div>

    <div class="flex justify-between items-center gap-3">
      <p-button
        label="Filtros"
        icon="pi pi-filter"
        [outlined]="true"
        class="font-medium text-sm sm:text-base"
        styleClass="p-button-sm sm:p-button"
        (onClick)="toggleFilters()">
      </p-button>

      <p-button
        label="Criar Projeto"
        icon="pi pi-plus"
        severity="primary"
        class="font-medium text-sm sm:text-base"
        styleClass="p-button-sm sm:p-button"
        (onClick)="createNewProject()">
      </p-button>
    </div>
  </div>


  <app-project-filter
    *ngIf="showFilters"
    class="my-2 sm:my-4 animate-fade-in-up relative z-50"
    (filtersChange)="onFiltersChange($event)"
    (closeFilters)="toggleFilters()"
  ></app-project-filter>

  <div class="flex justify-center mt-4 sm:mt-6">
    <div class="justify-center grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-2 sm:gap-4 items-stretch w-full">
      <app-project-summary-card
        *ngFor="let project of projects; let i = index"
        [project]="project"
        class="animate-fade-in-up"
        [style.animation-delay]="(i * 0.05) + 's'">
      </app-project-summary-card>
    </div>
  </div>

  <!-- TODO: Tentar utilizar componente de paginação do próprio PrimeNG, mas sem alterar a lógica de request por paginação -->
  <!-- Paginação -->
  <div *ngIf="totalPages > 1" class="flex flex-col sm:flex-row justify-center items-center gap-2 sm:gap-4 m-2 sm:m-4 rounded-2xl">
    <div class="flex items-center gap-1 sm:gap-2">
      <button
        pButton
        type="button"
        icon="pi pi-angle-double-left"
        [disabled]="currentPage === 1"
        (click)="goToPage(1)"
        pTooltip="Primeira página"
        class="p-button-sm">
      </button>

      <button
        pButton
        type="button"
        icon="pi pi-angle-left"
        [disabled]="currentPage === 1"
        (click)="prevPage()"
        pTooltip="Página anterior">
      </button>

      <div class="flex items-center gap-1 mx-2">
        <span class="text-sm font-medium text-surface-700">
          Página {{ currentPage }} de {{ totalPages }}
        </span>
      </div>

      <button
        pButton
        type="button"
        icon="pi pi-angle-right"
        [disabled]="currentPage === totalPages"
        (click)="nextPage()"
        pTooltip="Próxima página">
      </button>

      <button
        pButton
        type="button"
        icon="pi pi-angle-double-right"
        [disabled]="currentPage === totalPages"
        (click)="goToPage(totalPages)"
        pTooltip="Última página">
      </button>
    </div>

  <!-- FALLBACK -->
  <div *ngIf="projects.length === 0" class="text-center py-16">
    <div class="max-w-md mx-auto">
      <i class="pi pi-search text-6xl text-surface-300 mb-6"></i>
      <h3 class="text-xl font-semibold text-surface-600 mb-3">Nenhum projeto encontrado</h3>
      <p class="text-surface-500 mb-6">
        Não encontramos projetos com os filtros selecionados.
        Tente ajustar os filtros ou criar um novo projeto.
      </p>
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <p-button
          label="Limpar Filtros"
          icon="pi pi-times"
          severity="secondary"
          [outlined]="true"
          (onClick)="showFilters = true">
        </p-button>
        <p-button
          label="Criar Projeto"
          icon="pi pi-plus"
          severity="primary"
          (onClick)="createNewProject()">
        </p-button>
      </div>
    </div>
  </div>
</div>
