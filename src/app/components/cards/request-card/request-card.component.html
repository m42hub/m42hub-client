<p-card class="w-full h-full">
  <ng-template pTemplate="header" *ngIf="showHeader">
    <div class="p-4">
      <h4 class="text-sm sm:text-base font-bold text-800 dark:text-surface-0 text-center uppercase tracking-wide">
        Solicitações Pendentes
      </h4>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <div class="flex flex-col gap-3 overflow-y-auto">
  <div *ngFor="let request of requestsWithFormattedDate" class="p-4 border border-surface-border rounded-lg bg-surface-card dark:bg-surface-50">
        <div class="flex items-start gap-3">
          <div class="flex-shrink-0">
            <p-avatar
              [image]="request.photoUrl"
              size="large"
              shape="circle"
              (onImageError)="onImageError($event)"
              class="w-12 h-12">
            </p-avatar>
          </div>
          <div class="flex-1 min-w-0 space-y-2">
            <div class="flex justify-between items-start">
              <div class="flex-1 min-w-0">
                <p class="text-md font-bold text-surface-950 truncate">{{ request.name }}</p>

                <p *ngIf="request.username" class="text-xs text-surface-900 truncate mb-2"> {{ `@${request.username}` }}</p>

                <p class="text-sm text-surface-800 truncate">Solicitou: {{ request.role }}</p>

                <p class="text-xs text-surface-800" *ngIf="request.createdAtFormatted">
                  {{ request.createdAtFormatted }}
                </p>

              </div>
              <div class="flex-shrink-0 flex flex-col sm:flex-row gap-1">
                <button
                  pButton
                  type="button"
                  class="p-button-sm p-button p-button-info"
                  (click)="viewProfile(request.username)"
                  [pTooltip]="'Ver perfil'"
                  tooltipPosition="top"
                  tooltipStyleClass="text-xs">
                  <i class="pi pi-eye"></i>
                </button>
                <button
                  type="button"
                  class="p-button p-button-success p-button-sm text-xs"
                  (click)="onAcceptRequest(request)"
                  title="Aceitar solicitação">
                  <i class="pi pi-check"></i>
                </button>
                <button
                  type="button"
                  class="p-button p-button-danger p-button-sm text-xs"
                  (click)="onRejectRequest(request)"
                  title="Recusar solicitação">
                  <i class="pi pi-times"></i>
                </button>
              </div>
            </div>

            <div class="text-surface-900 text-sm" *ngIf="request.applicationMessage">
              <strong>Mensagem:</strong> {{ request.applicationMessage }}
            </div>
          </div>
        </div>
      </div>

      <!-- FALLBACK -->
      <div *ngIf="requests.length === 0" class="text-center p-6 text-surface-500 dark:text-surface-800 border-2 border-dashed border-surface-border rounded-lg">
        <i class="pi pi-inbox text-2xl mb-2 block"></i>
        <p class="text-sm">Nenhuma solicitação pendente</p>
      </div>
    </div>

    <p-dialog
      header="Motivo da Rejeição"
      [(visible)]="feedbackDialogVisible"
      [modal]="true"
      [closable]="false"
      [dismissableMask]="true">
      <div class="flex flex-col gap-2 min-w-sm">
        <textarea
          id="feedbackText"
          pInputTextarea
          [formControl]="feedbackTextControl"
          rows="4"
          class="p-inputtext p-component w-full rounded-lg border border-surface-border focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all shadow-sm bg-surface-0 dark:bg-surface-900 text-surface-900 dark:text-surface-0 resize-none"
          placeholder="Descreva o motivo da rejeição..."
        ></textarea>
        <div class="flex justify-end gap-2 mt-4">
          <button
            pButton
            type="button"
            label="Cancelar"
            (click)="closeFeedbackDialog()"
          ></button>
          <button
            pButton
            type="button"
            label="Rejeitar"
            severity="danger"
            (click)="confirmRejectRequest()"
            [disabled]="feedbackTextControl.invalid"
          ></button>
        </div>
      </div>
    </p-dialog>
  </ng-template>
</p-card>
