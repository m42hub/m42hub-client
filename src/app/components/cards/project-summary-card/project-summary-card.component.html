<p-card styleClass="h-full rounded-xl overflow-hidden shadow-xl">
  <ng-template class="h-full" pTemplate="header">
    <div
      class="w-full h-32 rounded-t-xl overflow-hidden relative bg-gradient-to-r from-primary-400 to-primary-600"
    >
      <img
        *ngIf="showImage"
        [src]="imageUrl"
        alt="Banner do Projeto"
        class="absolute inset-0 w-full h-full object-cover"
        (error)="onImageError()"
      />
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="flex flex-col h-full justify-between max-w-xs md:max-w-md">
      <h3
        class="text-lg font-bold text-800 mb-1 overflow-hidden text-ellipsis whitespace-nowrap min-h-[2.5rem]"
      >
        {{ project.name }}
      </h3>

      <div class="mb-1">
        <app-social-media-card
          [discord]="project.discord"
          [github]="project.github"
          [personalWebsite]="project.projectWebsite"
          [useOfficialColors]="true"
          [iconsOnly]="true"
          class="w-full"
        ></app-social-media-card>
      </div>

      <p class="text-surface-600 text-sm leading-relaxed mb-4 break-words min-h-12">
        {{ project.summary }}
      </p>

      <div class="mb-4 min-h-24">
        <span class="text-sm font-bold text-surface-500 uppercase tracking-wide">
          Tecnologias/Ferramentas
        </span>
        <div class="flex flex-wrap gap-1 mt-1">
          <p-tag
            *ngFor="let tool of tools"
            [value]="tool"
            class="text-sm font-medium bg-surface-300"
          ></p-tag>
          <span *ngIf="tools.length === 0" class="text-sm text-surface-500">Nenhuma</span>
        </div>
      </div>

      <div class="mb-4 min-h-30">
        <span class="text-sm font-bold text-surface-500 uppercase tracking-wide">Tópicos</span>
        <div class="flex flex-wrap gap-1 mt-1">
          <p-tag
            *ngFor="let topic of topics"
            [value]="topic"
            class="text-sm font-medium bg-surface-300"
          ></p-tag>
          <span *ngIf="topics.length === 0" class="text-sm text-surface-500">Nenhum</span>
        </div>
      </div>

      <div class="mb-4 min-h-30">
        <span class="text-sm font-bold text-surface-500 uppercase tracking-wide">
          Vagas Disponíveis
        </span>
        <div class="flex flex-wrap gap-1 mt-1">
          <p-tag
            *ngFor="let role of unfilledRoles"
            [value]="role"
            class="text-sm font-medium bg-surface-300"
          ></p-tag>
          <span *ngIf="unfilledRoles.length === 0" class="text-sm text-surface-700">Nenhuma</span>
        </div>
      </div>

      <div class="mb-4 flex flex-row gap-x-6 items-center text-xs text-surface-500 min-h-6 pl-1">
        <div class="flex flex-col md:flex-row">
          <span class="font-bold flex items-center">
            <i class="pi pi-calendar mr-1"></i>
            Criação:
          </span>
          <span>{{ creationDateFormatado }}</span>
        </div>
        <div class="flex flex-col md:flex-row">
          <span class="font-bold flex items-center">
            <i class="pi pi-calendar mr-1"></i>
            Início:
          </span>
          <span>{{ startDateFormatado }}</span>
        </div>
        <div class="flex flex-col md:flex-row">
          <span class="font-bold flex items-center">
            <i class="pi pi-calendar mr-1"></i>
            Prevista:
          </span>
          <span>{{ endDateFormatado }}</span>
        </div>
      </div>

      <div class="flex items-center justify-between mt-2 gap-4 min-h-12">
        <div class="flex flex-wrap gap-1">
          <p-tag
            *ngFor="let tag of generalTags"
            [value]="tag.label"
            class="text-xs bg-surface-200 cursor-help"
            size="small"
            [pTooltip]="tag.tooltip"
            tooltipPosition="top"
            tooltipStyleClass="text-xs"
          ></p-tag>
        </div>
        <div class="flex gap-2">
          <button
            *ngIf="isUserManager"
            pButton
            type="button"
            label="Editar"
            icon="pi pi-pencil"
            iconPos="left"
            size="small"
            class="p-button-md p-2 h-12 min-w-24"
            (click)="onEditProject()"
          ></button>
          <button
            pButton
            type="button"
            label="Ver detalhes"
            icon="pi pi-eye"
            iconPos="left"
            size="small"
            class="p-button-info p-button-sm p-2 h-12 min-w-32 ml-2"
            (click)="onViewDetails()"
          ></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-card>
