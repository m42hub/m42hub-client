<div class="bg-surface-50 border border-surface-200 rounded-2xl">
  <div class="flex justify-end items-center p-2 pb-0">
    <button
      type="button"
      class="p-1 px-2 hover:bg-surface-100 rounded-2xl transition-colors duration-200"
      (click)="onCloseFilters()"
    >
      <i class="pi pi-times text-surface-600 hover:text-surface-900"></i>
    </button>
  </div>

  <div class="p-2 sm:p-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2 sm:gap-4 justify-center"
    >
      <div class="flex flex-col">
        <label class="text-xs sm:text-sm font-medium text-surface-700 mb-1">Ordenar por</label>
        <p-select
          [options]="sortOptions"
          [(ngModel)]="selectedSort"
          optionLabel="label"
          placeholder="Ordenação"
          [showClear]="true"
          class="w-full"
          styleClass="text-sm"
          (onChange)="onSortChange()"
        ></p-select>
      </div>

      <div class="flex flex-col">
        <label class="text-xs sm:text-sm font-medium text-surface-700 mb-1">Complexidades</label>
        <p-multiselect
          [options]="complexities"
          [(ngModel)]="filters.complexity"
          optionLabel="name"
          optionValue="id"
          placeholder="Todas"
          [showClear]="true"
          display="chip"
          class="w-full"
          styleClass="text-sm"
          (onChange)="onFilterChange()"
        ></p-multiselect>
      </div>

      <div class="flex flex-col">
        <label class="text-xs sm:text-sm font-medium text-surface-700 mb-1">Status</label>
        <p-multiselect
          [options]="statuses"
          [(ngModel)]="filters.status"
          optionLabel="name"
          optionValue="id"
          placeholder="Todos"
          [showClear]="true"
          display="chip"
          class="w-full"
          styleClass="text-sm"
          (onChange)="onFilterChange()"
        ></p-multiselect>
      </div>

      <div class="flex flex-col">
        <label class="text-xs sm:text-sm font-medium text-surface-700 mb-1">Ferramentas</label>
        <p-multiselect
          [options]="tools"
          [(ngModel)]="filters.tools"
          optionLabel="name"
          optionValue="id"
          placeholder="Todas"
          [showClear]="true"
          display="chip"
          class="w-full"
          styleClass="text-sm"
          (onChange)="onFilterChange()"
        ></p-multiselect>
      </div>

      <div class="flex flex-col">
        <label class="text-xs sm:text-sm font-medium text-surface-700 mb-1">Tópicos</label>
        <p-multiselect
          [options]="topics"
          [(ngModel)]="filters.topics"
          optionLabel="name"
          optionValue="id"
          placeholder="Todos"
          [showClear]="true"
          display="chip"
          class="w-full"
          styleClass="text-sm"
          (onChange)="onFilterChange()"
        ></p-multiselect>
      </div>

      <div class="flex flex-col">
        <label class="text-sm font-medium text-surface-700">Vagas Disponíveis</label>
        <p-multiselect
          [options]="roles"
          [(ngModel)]="filters.unfilledRoles"
          optionLabel="name"
          optionValue="id"
          placeholder="Todas"
          [showClear]="true"
          display="chip"
          class="w-[220px]"
          (onChange)="onFilterChange()"
        ></p-multiselect>
      </div>
    </div>

    <div class="text-center mt-4">
      <a
        href="javascript:void(0)"
        class="text-sm text-primary-400 hover:text-primary-600 cursor-pointer inline-flex items-center"
        (click)="onClearFilters()"
      >
        Limpar todos os filtros
      </a>
    </div>
  </div>
</div>
